<div class="row">
    <div ng-controller="ReportTimeTrackerCtrl as reportTimeTracker">
        <select class="form-control" name="status" ng-model="test.status">
            <option value="">Please select</option>
            <option value="open">Open</option>
            <option value="progress">Progress</option>
            <option value="close">Close</option>
        </select>
        <div ng-bind="'getReportCost: ' + reportTimeTracker.getReportCost(test.status)"></div>
        <div ng-bind="reportTimeTracker.values.length"></div>
    </div>
</div>
