<!DOCTYPE html>
<html ng-app="app">
<head>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>

        <!-- build:css css/vendor.min.css -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/angular-bootstrap/ui-bootstrap-csp.css">
        <!-- endbuild -->

        <!-- build:css css/main.min.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
    </head>
<body>

<div id="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div ng-controller="TimeTrackerCtrl as timeTracker"
                     ng-init="timeTracker.initTimeTrackerCtrl()">
                    <h2 ng-bind="timeTracker.title"></h2>
                    <div ng-controller="TimeTrackerCtrl as timeTracker">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="value in timeTracker.values">
                                <h4 class="list-group-item-heading" ng-bind="value.title"></h4>
                                <p class="list-group-item-text" ng-bind="value.time"></p>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control" ng-value="value.cost" ng-disabled="true">
                                </div>
                            </li>
                        </ul>

                        <button ng-click="timeTracker.generationValue()">click generation</button>
                        <button ng-click="timeTracker.getValue()">click get</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- build:js scripts/vendor.min.js -->
<script src="libs/angular/angular.min.js"></script>
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
<!-- endbuild -->

<!-- build:js scripts/app.min.js -->
<script src="scripts/app.js"></script>

<script src="scripts/shared/services/local-storage-service.js"></script>

<!--<script src="scripts/controllers/main.controller.js"></script>-->

<script src="scripts/controllers/time-tracker/time-tracker-controller.js"></script>
<!-- endbuild -->

</body>
</html>
